<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Race to Wilber World</title>
	<!--Lodash-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let game = new Phaser.Game(1080, 1920, Phaser.AUTO, '', { preload: preload, create: create});

let wilberInfo;

function preload() {
    
    game.load.image('wilberinfo', 'assets/wilberworldinfo.jpg', 1920, 3200);
    
}

function create() {
    
    wilberInfo = game.add.image(0, -2880, 'wilberinfo');
    wilberInfo.scale.setTo(1.5, 1.5);
    
    setTimeout(() => {
        game.add.tween(wilberInfo).to({ x: -1800 }, 5000, Phaser.Easing.Linear.None, true);
    }, 1500);
    
    setTimeout(() => {
        game.add.tween(wilberInfo).to({ x: -900 }, 3500, Phaser.Easing.Linear.None, true);
    }, 8000);
    
    setTimeout(() => {
        game.add.tween(wilberInfo.scale).to({ x: 1, y: 1 }, 5000, Phaser.Easing.Linear.None, true);
        game.add.tween(wilberInfo).to({ x: -400, y: -1275 }, 5000, Phaser.Easing.Linear.None, true);
    }, 13000);
    
}

</script>

</body>
</html>
