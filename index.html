<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Race to Wilber World</title>
	<!--Lodash-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="Enemy.js"></script>
    <script type="text/javascript" src="Background.js"></script>
    <script type="text/javascript" src="Powerup.js"></script>
    <script type="text/javascript" src="Lives.js"></script>
    <script type="text/javascript" src="Timer.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let game = new Phaser.Game(1080, 1920, Phaser.AUTO, '', { preload: preload, create: create, update: update });

let tileSprite;

let cherryred;
let lives = 3;
let livesText;

let three;
let two;
let one;
let go;

let speed;
let brake;
let left;
let right;

let cars;
let enemyCars;
let explosion;
let carsCollide;
let enemyInterval;

let timer;
let timerText;
let minute = 50;

let newPowerUp;

let wallLeft;
let wallRight;

let enemyNames = ['car1','car2','car3','car4','car5','car6','car7', 'car8', 'car9', 'car10'];
let enemySpawn = [238, 398, 568, 728];
let powerUpSpawn = [285, 445, 610, 775];

function preload() {
    
    playerAssets();
    enemyAssets();
    backgroundAssets();
    powerUpAssets();
    
}

function create() {
    
    // starts physics
    game.physics.startSystem(Phaser.Physics.ARCADE);
    
    backgroundCreate();
    
    playerCreate();
    
    enemy = game.add.group();
    enemy.enableBody = true;
    
    powerUp = game.add.group();
    powerUp.enableBody = true;
    powerUp.setAll('checkWorldBounds', true);
    powerUp.setAll('outOfBoundsKill', true);
    
    setTimeout(() => {
        enemyInterval = setInterval(function() {
        carOrPowerup();
        }, 1000);
    }, 3000);
    
    // setInterval(function() {
    //     powerUpCreate(_.sample(powerUpSpawn));
    // }, 3000);
    
    setTimeout(() => { 
        three = game.add.text(510, 300, '3', { fontSize: '100px', fill: '#fff' });
    }, 3000);
    
    setTimeout(() => {
        three.kill();
    }, 3750);
    
    setTimeout(() => {
        two = game.add.text(510, 300, '2', { fontSize: '100px', fill: '#fff' });
    }, 4250);
    
    setTimeout(() => {
        two.kill();
    }, 4750);
    
    setTimeout(() => {
        one = game.add.text(510, 300, '1', { fontSize: '100px', fill: '#fff' });
    }, 5250);
    
    setTimeout(() => {
        one.kill();
    }, 5750);
    
    setTimeout(() => { 
        go = game.add.text(460, 300, 'GO!', { fontSize: '100px', fill: '#fff' });
        playerControlsEnabled = true;
    }, 6250);
    
    setTimeout(() => {
        go.kill();
    }, 6750);
    
    setTimeout(() => {
        livesText = game.add.text(25, 1820, 'Lives: ' + lives, { fontSize: '35px', fill: '#fff' });
    }, 7000);
    
    setTimeout(() => {
        timerText = game.add.text(450, 100, 'Time: ' + minute, { fontSize: '50px', fill: '#fff'});
    }, 7000);
    
    timerCreate();
    
    // makes arrow keys avaliable
    speed = game.input.keyboard.addKey(Phaser.Keyboard.UP);
    brake = game.input.keyboard.addKey(Phaser.Keyboard.DOWN);
    right = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);
    left = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
}

function carOrPowerup() {
    if(_.random(1, 15) === 1) {
        powerUpCreate(_.sample(powerUpSpawn));
    }
    else {
        enemyCreate(_.sample(enemySpawn), _.sample(enemyNames));
    }
}

function update() {
    
    if(minute > 0) {
        setTimeout(() => {cherryred.body.collideWorldBounds = true}, 3000);
    }
    else {
        cherryred.body.collideWorldBounds = false;
    }
    
    // collision between the car and the right/left walls
    var wallCollideLeft = game.physics.arcade.collide(cherryred, wallLeft);
    var wallCollideRight = game.physics.arcade.collide(cherryred, wallRight);
    
    var carsCollide = game.physics.arcade.collide(enemy, cherryred, function(car, enemy) {
        
        enemyDestroy(enemy);
        
        livesCreate();
        
        // loging enemy car x/y location
        console.log(enemy.x, enemy.y);
        
    });
    
    var carsCollideLeftWall = game.physics.arcade.collide(enemy, wallLeft);
    var carsCollideRightWall = game.physics.arcade.collide(enemy, wallRight);
    
    var powerUpCollide = game.physics.arcade.collide(powerUp, cherryred, function(car, powerup) {powerUp.destroy();});
    
    
    // if(powerUpCollide) {
    //     newPowerUp.destroy();
    // }
    
    playerUpdate();
    
    backgroundUpdate();
    
    timerUpdate();
    
    enemyUpdate();
}

</script>

</body>
</html>
