<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Race to Wilber World</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="Enemy.js"></script>
    <script type="text/javascript" src="Background.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let game = new Phaser.Game(840, 650, Phaser.AUTO, '', { preload: preload, create: create, update: update });

let tileSprite;
let cherryred;
let cars;
let enemy;

let wallLeft;
let wallRight;

let enemyNames = ['car1','car2','car3','car4','car5','car6','car7'];
let enemySpawn = [189, 313, 445, 571];

function preload() {
    
    playerAssets();
    backgroundAssets();
    
    game.load.image('car1', 'assets/car1.png', 136, 300);
    game.load.image('car2', 'assets/car2.png', 138, 299);
    game.load.image('car3', 'assets/car3.png', 136, 300);
    game.load.image('car4', 'assets/car4.png', 143, 300);
    game.load.image('car5', 'assets/car5.png', 149, 300);
    game.load.image('car6', 'assets/car6.png', 149, 300);
    game.load.image('car7', 'assets/car7.png', 149, 300);
    
}

function create() {
    
    // starts physics
    game.physics.startSystem(Phaser.Physics.ARCADE);
    
    backgroundCreate();
    
    playerCreate();
    
    enemy = game.add.group();
    enemy.enableBody = true;
    
    setInterval(function() {
        enemyCreate(enemySpawn[Math.floor(Math.random()*enemySpawn.length)], enemyNames[Math.floor(Math.random()*enemyNames.length)]);
    }, 4000);
    
    enemyCreate();
    
    // makes arrow keys avaliable
    speed = game.input.keyboard.addKey(Phaser.Keyboard.UP);
    brake = game.input.keyboard.addKey(Phaser.Keyboard.DOWN);
    right = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);
    left = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
}

function update() {
    
    // collision between the car and the right/left walls
    var wallCollideLeft = game.physics.arcade.collide(cherryred, wallLeft);
    var wallCollideRight = game.physics.arcade.collide(cherryred, wallRight);
    
    var carsCollide = game.physics.arcade.collide(cherryred, enemy);
    var carsCollideLeftWall = game.physics.arcade.collide(enemy, wallLeft);
    var carsCollideRightWall = game.physics.arcade.collide(enemy, wallRight);
    
    if (carsCollide) {
        console.log('cars collide');
    }
    
    backgroundUpdate();
    
    playerUpdate();
    
    // enemyUpdate();
}

</script>

</body>
</html>
