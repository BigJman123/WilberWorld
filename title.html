<script type="text/javascript">

let game = new Phaser.Game(1080, 1920, Phaser.AUTO, '', { preload: preload, create: create, update: update });

let tileSprite;

let cherryred;
let lives = 3;
let speed;
let brake;
let left;
let right;

let cars;
let enemyCars;
let explosion;
let carsCollide;

let timer;
let timerText;
let minute = 60;

let newPowerUp;

let wallLeft;
let wallRight;

let black;
let title;

let spawnDelay = 1000;

let enemyNames = ['car1','car2','car3','car4','car5','car6','car7', 'car8', 'car9', 'car10'];
let enemySpawn = [238, 398, 568, 728];

function preload() {
    
    game.load.spritesheet('controller', 'assets/controller.png', 320, 320);
    
    // playerAssets();
    enemyAssets();
    backgroundAssets();
    // powerUpAssets();
    
}

function create() {
    
    // starts physics
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.physics.arcade.gravity.y = 200;
    
    backgroundCreate();
    
    // playerCreate();
    
    enemy = game.add.group();
    enemy.enableBody = true;
    enemy.setAll('outOfBoundsKill', true);
    enemy.setAll('checkWorldBounds', true);
    
    // let spawnDelay = 1000;

    spawn(spawnDelay);
    
    black = game.add.image(0, 0, 'black');
    
    black.alpha = .25;
    
    let controller = game.add.sprite(375, 890, 'controller');
    controller.scale.setTo(.8, .8);
    let press = controller.animations.add('press');
    controller.animations.play('press', 10, true, false);

    controlCreate();
    
    game.add.text(200, 1000, 'Press', { fontSize: '35px', fill: '#fff', font: 'Press Start 2P' });
    game.add.text(610, 1000, 'To Start', { fontSize: '35px', fill: '#fff', font: 'Press Start 2P' })
    
    start = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    start.onDown.add(startGame, this);
}

function startGame() {
        setTimeout(() => {window.location = 'index.html'}, 500);
    }

function update() {
    
    // backgroundUpdate();

    if (pad1.justPressed(Phaser.Gamepad.XBOX360_A))
    {
        startGame();
    }

    highway.tilePosition.y += 18;
}

</script>
