<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Race to Wilber World</title>
	<!--Lodash-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="Background.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let game = new Phaser.Game(1080, 1920, Phaser.AUTO, '', { preload: preload, create: create});

let black;

function preload() {
    
    game.load.image('win', 'assets/win.png', 1080, 1920);
    game.load.image('black', 'assets/black.png', 1080, 1920);
    playerAssets();
    
}

function create() {
    
    game.add.image(0, 0, 'win');
    
    black = game.add.image(0, 0, 'black');
    
    game.add.tween(black).to( { alpha: 0 }, 3000, Phaser.Easing.Linear.None, true, 0, 0, false);
    
    // adds player car to the game
    cherryred = game.add.sprite(2000, 915, 'cherryred');
    cherryred.anchor.setTo(0.5, 0.5);
    cherryred.angle = -90;
    cherryred.scale.setTo(.7, .7);
    
    setTimeout(() => {
        game.add.tween(cherryred).to({x: 400}, 3000, Phaser.Easing.Quadratic.Out, true);
    }, 3000);
    
    setTimeout(() => {
        game.add.tween(cherryred).to({x: -200}, 500, Phaser.Easing.Quadratic.In, true);
    }, 8000);
    
    setTimeout(() => {
        game.add.tween(black).to({ alpha: 1 }, 2000, Phaser.Easing.Linear.None, true, 0, 0, false);
    }, 9000);
    
}

</script>

</body>
</html>
